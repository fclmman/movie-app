<ion-header>
  <ion-toolbar>
    <ion-title>Movies</ion-title>
    <ion-buttons slot="end">
      <app-logout></app-logout>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="6" sizeXs="12" *ngFor="let movie of movies | async">
        <div class="movie-item">
          <img [src]="movie.posterUrl" class="movie-image"/>
          <div class="movie-description">
            <h3 [routerLink]="[movie.id]">{{movie.title}}</h3>
            <div class="movie-rating">{{movie.rating}}</div>
            <p>Year: {{movie?.year}}</p>
            <p>Duration: {{movie?.duration}}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
